<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Increament Counter</title>
  </head>
  <body>
    <div class="twitter flex-div">
      <i class="fab fa-twitter"></i>
      <span class="counter" data-target="12000"></span>
      <small>Twitter Followers</small>
    </div>
    <div class="youtube flex-div">
      <i class="fab fa-youtube"></i>
      <span class="counter" data-target="5000"></span>
      <small>Youtube Subscribers</small>
    </div>
    <div class="facebook flex-div">
      <i class="fab fa-facebook"></i>
      <span class="counter" data-target="7500"></span>
      <small>Facebook Fans</small>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
